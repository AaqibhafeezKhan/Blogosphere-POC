<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlogSphere - Your Daily Read</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <a href="#" class="logo">
        <i class="fas fa-pen-fancy"></i>
        BlogSphere
      </a>
      <nav>
        <ul>
          <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
          <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
          <li><a href="#"><i class="fas fa-user"></i> Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="filters">
      <button class="filter-btn">All Posts</button>
      <button class="filter-btn">Technology</button>
      <button class="filter-btn">Lifestyle</button>
      <button class="filter-btn">Travel</button>
      <button class="filter-btn">Food</button>
    </div>

    <section id="blog-container"></section>

    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Loading more posts...</p>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h3>About BlogSphere</h3>
        <p>Empowering writers worldwide to share their stories and connect with readers.</p>
      </div>
      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Write for Us</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Connect With Us</h3>
        <ul class="social-links">
          <li><a href="#"><i class="fab fa-facebook"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
